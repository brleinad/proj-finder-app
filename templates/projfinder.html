{% extends 'base.html' %}

{% block content %}

<h1>Proj Finder</h1>

<div class="section">
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Find Proj</button>
   </form>
</div>
<!--<p>Your location is set to  location.-->


<div class="section">
   <table class="u-full-width">
      <thead>
         <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Style</th>
            <th>Stars</th>
            <th>Pitches</th>
         </tr>
      </thead>
      <tbody>
{% for route in routes %}
         <tr>
            <td><a href="{{ route.url }}">{{ route.name  }}</a></td>
            <td>{{ route.grade }}</td>
            <td>{{ route.style }}</td>
            <td>{{ route.stars }}</td>
            <td>{{ route.pitches }}</td>
         </tr>
{% endfor %}
      </tbody>
   </table>
</div>


{% endblock %}
